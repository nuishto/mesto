<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <a href="#"><img src="./images/logo/logo.svg" class="header__logo" alt="Логотип" /></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.png" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__info-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <div class="profile__add">
                    <button type="button" class="profile__add-photo"></button>
                </div>
            </section>
            <section class="elements" aria-label="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__container-close"></button>
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form class="popup__container-form" name="info">
                    <input class="popup__container-input popup__container-input_type_name" type="text" name="popupName" placeholder="Жак-Ив Кусто">
                    <input class="popup__container-input popup__container-input_type_description" type="text" name="popupJob" placeholder="Исследователь океана">
                    <button class="popup__container-save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__container-close popup__container-add-close"></button>
                <h2 class="popup__container-title">Новое место</h2>
                <form class="popup__container-form" name="addcard">
                    <input class="popup__container-input popup__container-input_type_title" type="text" name="popupTitle" placeholder="Название">
                    <input class="popup__container-input popup__container-input_type_link" type="text" name="popupLink" placeholder="Ссылка на картинку">
                    <button class="popup__container-save-button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_photo">
            <div class="popup__container popup__container_photo">
                <button type="button" class="popup__container-close popup__container-photo-close"></button>
                <figure class="popup__figure">
                    <img src="#" alt="Фото" class="popup__photo">
                    <figcaption class="popup__caption"></figcaption>
                  </figure>
            </div>
        </div>
        <template class="template">
            <div class="elements__photo">
            <button type="button" class="elements__photo-delete"></button>
            <img src=" " class="elements__photo-image" alt="Картинка карточки">
              <div class="elements__photo-description">
                <h2 class="elements__photo-name"></h2>
                <button type="button" class="elements__photo-like"></button>
              </div>
            </div>
          </template>
        
    <script src="./scripts/index.js"></script>
    </body>
</html>
